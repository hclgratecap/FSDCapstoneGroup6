<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php" #orderForm="ngForm" (ngSubmit)="register(orderForm.value)">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> First Name</label>
                        <input type="text" id="fname" required pattern=[A-Za-z]{2,} autofocus [(ngModel)]="customer.firstName" name="firstName">

                        <label for="fname"><i class="fa fa-user"></i> Last Name</label>
                        <input type="text" id="fname" name="lastName" required pattern=[A-Za-z]{2,} autofocus [(ngModel)]="customer.lastName">

                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus [(ngModel)]="customer.email" placeholder="john@example.com">

                        <label for="adr"><i class="fa fa-address-card-o"></i> City</label>
                        <input type="text" id="adr" name="city" required pattern=[A-Za-z]{3,} autofocus [(ngModel)]="address.city" placeholder="542 W. 15th Street">

                        <label for="city"><i class="fa fa-institution"></i> Country</label>
                        <input type="text" id="city" name="country" required pattern=[A-Za-z]{2,} autofocus [(ngModel)]="address.country" placeholder="New York">

                        <label for="city"><i class="fa fa-institution"></i> State</label>
                        <input type="text" id="city" name="state" required pattern=[A-Za-z]{2,} autofocus [(ngModel)]="address.state" placeholder="New York">

                        <label for="city"><i class="fa fa-institution"></i> Street</label>
                        <input type="text" id="city" name="street" required autofocus [(ngModel)]="address.street" placeholder="New York">

                        <label for="city"><i class="fa fa-institution"></i> Zipcode</label>
                        <input type="text" id="city" name="zipcode" autofocus required pattern=[0-9]{6} [(ngModel)]="address.zipCode" placeholder="New York">

                        <label for="city"><i class="fa fa-institution"></i> Total Quantity</label>
                        <input type="text" id="city" name="quantity" placeholder={{total_quantity}} disabled>

                        <label for="city"><i class="fa fa-institution"></i> Total Price</label>
                        <input type="text" id="city" name="price" ngModel placeholder={{total_price}} disabled>
                    </div>
                </div>
                <input type="submit" value="Continue to checkout" [disabled]="orderForm.form.invalid" class="btn">
            </form>
        </div>
    </div>
</div>
